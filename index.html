<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="welcome-message">Welcome! Press any key to see its details.</div>
    <div id="key-info">
        <div class="key-detail"><strong>.code:</strong> <span id="code"></span></div>
        <div class="key-detail"><strong>.key:</strong> <span id="key"></span></div>
        <div class="key-detail"><strong>.which:</strong> <span id="which"></span></div>
    </div>

    
    
    <script src="./script.js"></script>
</body>
</html>
